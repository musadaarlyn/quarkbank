# ==========================
# HTTP Server
# ==========================
quarkus.http.port=8081

# ==========================
# Datasource (Imperative / JDBC)
# ==========================
quarkus.datasource.db-kind=mysql
quarkus.datasource.username=root
quarkus.datasource.password=23277868
quarkus.datasource.jdbc.url=jdbc:mysql://localhost:3307/Quarkbank
quarkus.datasource.jdbc.driver=com.mysql.cj.jdbc.Driver

# JDBC connection pool sizing
quarkus.datasource.jdbc.max-size=10
quarkus.datasource.jdbc.min-size=2

# Hibernate ORM (Imperative)
quarkus.hibernate-orm.database.generation=update
quarkus.hibernate-orm.log.sql=true
quarkus.hibernate-orm.sql-load-script=no-file
quarkus.hibernate-orm.packages=com.arlyn.bank.imperative.entity

# Disable DevServices since we are using Docker MySQL
quarkus.datasource.devservices.enabled=false

#JWT
mp.jwt.verify.publickey.location=publicKey.pem 
mp.jwt.verify.issuer=http://localhost/8081
quarkus.native.resources.includes=publicKey.pem 